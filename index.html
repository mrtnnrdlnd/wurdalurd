	<title>Wurdalurd</title>

	<script type="module" src='./src/script.ts'></script>

	<style>
		.letter-row {
			display: grid;
    		grid-template-columns: repeat(5, 56px);
		}

		.letter-box {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			margin: 2px;
			padding: 0px;
			border-radius: 3px;
			text-align: center;
			line-height: 50px;
			font-size: 25px;
		}
		/* .letter-box:empty {
			background-color: white;
		} */

		[data-filter="WrongPosition"] {
            background-color: orange;
        }
		[data-filter="RightPosition"] {
            background-color: lightgreen;
        }
		[data-filter="NotInWord"] {
            background-color: gray;
        }
	</style>
</head>
<body>

	<div id="input"></div>
	<br>
	<button id="updateButton">update</button>
	<br>
	<div id="counter"></div>
	<div id="output"></div>

</body>
</html>
